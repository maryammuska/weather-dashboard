<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Weather Dashboard</title>
  </head>
  <!-- HEADER DIV -->
  <body>
    <header class="container-fluid text-center text-white bg-dark p-2">
      <h1>Weather Dashboard</h1>
    </header>
    <!-- Div with city search and search results -->
    <div class="container">
      <div class="row">
        <div id="search" class="col-md-3 bg-light">
          <h3>Search for City:</h3>
          <input type="text" class="mt-2 mb-2" id="city-input" />
          <button
            type="submit"
            class="btn-primary fas fa-search"
            id="search-btn"
          >
            Search
          </button>
          <div id="city-btn"></div>
          <div class="row recent-searches mt-3">
            <div class="col-sm-12">
              <h2>Recent searches:</h2>
              <div id="cityList" class="row m-0"></div>
            </div>
          </div>
        </div>
        <!-- Previously searched cities -->

        <div class="col-md-9">
          <div class="row">
            <div class="col" id="forecast">
              <h1 id="cityNameDate"></h1>
              <p id="currentDate"></p>

              <p id="temp"></p>
              <p id="humidity"></p>
              <p id="windSpeed"></p>
              <p id="uv"></p>
            </div>
          </div>
          <h2>5-Day Forecast:</h2>
          <div class="row" id="5dayForecast"></div>
        </div>
      </div>
    </div>

    <!-- JQuery and Bootstrap scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- Moment -->
    <script
      type="text/JavaScript"
      src=" https://MomentJS.com/downloads/moment.js"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
