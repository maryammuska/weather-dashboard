<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2">
    <h1> Weather Dashboard </h1>
</header>

  <main>
    <div class="container">
        <div class="row">
            <div id="search" class="col-md-3 col-sm-6 col-xs-12 bg-light"> 
                <h3>Search for City</h3>
                <input type="text" id="city-input">
                <button id="search-btn">Search</button>
                <div id="city-btn"></div>
            </div>
            <div id="weather" class="col-md-9">
                <div id="current">
                    <!-- <h3 id="city-time">City and time</h3>
                    <h4 id="temp">Temp</h4>
                    <h4 id="wind">Wind</h4>
                    <h4 id="humidity">Humidity</h4>
                    <h4 id="uv-index">UV Index</h4> -->
                </div>
        
                <div id="forecast">
                    <div id="element-1"></div>
                    <div id="element-2"></div>
                    <div id="element-3"></div>
                    <div id="element-4"></div>
                    <div id="element-5"></div>
                </div>
            </div>
        </div>
    </div>
    
  </main>

    <!-- JQuery and Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
